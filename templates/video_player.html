{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ video_title }}</h1>
    <div class="video-container">
        <video width="100%" controls autoplay>
            <source src="{{ video_url }}" type="video/mp4">
            您的浏览器不支持HTML5视频播放
        </video>
    </div>
    <div class="mt-3">
        <p class="text-muted">本视频仅供校内教学使用，请勿外传</p>
    </div>
</div>

<style>
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 比例 */
        height: 0;
        overflow: hidden;
        margin-bottom: 20px;
        background-color: #000;
    }
    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}
